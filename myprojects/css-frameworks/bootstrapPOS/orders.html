    <meta charset="UTF-8">

    <link rel="stylesheet" href="../bootstrapPOS/assets/styles/fontawesome/css/all.css">

</head>
<body>
<header>
    <nav class="navbar fixed-top navbar navbar-expand-lg navbar-light ">

            <img src="../bootstrapPOS/assets/images/shopping-cart%20.png" alt="" width="50" height="55"
                 class="d-inline-block align-text-center">
            <span>P O S System</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav" id="nav-content">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../bootstrapPOS/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../bootstrapPOS/customer.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../bootstrapPOS/item.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#order-page">Orders</a>
                    </li>
                    <li class="nav-item dropdown">

                           data-bs-toggle="dropdown" aria-expanded="false">

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item " href="../bootstrapPOS/customer.html">Customers</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="icons">
    <div class="icon-div">
        <i class="fa fa-user-plus"></i>
        <h3>Sign Up</h3>
    </div>
    <div class="icon-div">
        <i class="fa fa-power-off"></i>
        <h3>Log Out</h3>
    </div>
</section>
<section id="order-container" class="container-fluid">
    <div class="row" id="first-row">
        <div id="invoice-area" class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <div id="top-order-invoice">
                <h5>
                    Invoice Details
                </h5>
            </div>
            <form class="row g-3" id="invoice-form">
                <div class="col-6">
                    <label for="orderID" class="form-label">Order ID</label>
                    <input type="email" class="form-control" id="orderID">
                </div>
                <div class="col-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="password" class="form-control" id="date">
                </div>
                <div class="col-6">
                    <label for="customer" class="form-label">Customer</label>
                    <input type="password" class="form-control" id="customer">
                </div>
                <div class="col-6">
                    <label for="cusID" class="form-label">Customer ID</label>
                    <select id="cusID" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>
                <div class="col-12">
                    <label for="telNum" class="form-label">Telephone Number</label>
                    <input type="text" class="form-control" id="telNum" placeholder="">
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="">
                </div>
            </form>
        </div>
        <div id="select-item-area" class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
            <div id="top-select-item">
                <h5>
                    Item Select
                </h5>
            </div>
            <form class="row g-3" id="item-form">
                <div class="col-6">
                    <label for="item" class="form-label">Item</label>
                    <input type="email" class="form-control " id="item">
                </div>
                <div class="col-6">
                    <label for="itemCode" class="form-label">Item Code</label>
                    <select id="ItemCode" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="">
                </div>
                <div class="col-12">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" placeholder="">
                </div>
                <div class="col-12">
                    <label for="quantityOnHand" class="form-label">Quantity On Hand</label>
                    <input type="text" class="form-control" id="quantityOnHand" placeholder="">
                </div>
                <div class="col-12">
                    <label for="quantity" class="form-label">Order Quantity</label>
                    <input type="text" class="form-control" id="quantity" placeholder="">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
        <div id="billing-area"
             class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 border border-info border-2 rounded-3">
            <h5>
                Total:
            </h5>
            <h5>
                Sub Total:
            </h5>
            <form class="row g-3" id="bill">
                <div class="col-12">
                    <label for="cash" class="form-label">Cash</label>
                    <input type="text" class="form-control " id="cash" placeholder="">
                </div>
                <div class="col-12">
                    <label for="discount" class="form-label">Discount</label>
                    <select id="discount" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="balance" class="form-label">Balance</label>
                    <input type="text" class="form-control" id="balance" placeholder="">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Add Purchase</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" id="second-row">
        <div id="order-table" class="col-12 table-responsive">
            <table class="table table-primary table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>I-01</td>
                    <td>Rice</td>
                    <td>3000.00</td>
                    <td>34</td>
                    <td>50000.00</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</section>
<script src="../bootstrapPOS/assets/js/bootstrap.min.js"></script>
</body>
</html>
