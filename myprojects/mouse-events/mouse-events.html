<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>
    <style>
        div {
            background: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<h1>Hello IJSE...!</h1>
<h2>1</h2>
<button id="button">Start</button>
<button id="button1">Stop</button>
<br><br>
<div>

</div>


<script src="../mouse-events/assets/jQuery/jquery-3.6.0.min.js"></script>
<script>

    $("div").mouseup(function () {
        console.log("Mouse Up")
    });

    $("div").mousedown(function () {
        console.log("Mouse Down")
    });

    $("div").mousemove(function () {
        console.log("Mouse Move")
    });

    //------------------------------------------- moving h1 to the mouse position-----------------------------------------------

    $(this).mousemove(function (event){
        var x=event.pageX;
        var y=event.pageY;
        $("h1").css('position','absolute');
        $("h1").css('top',y);
        $("h1").css('left',x);
    });

    var position=0;
    let text=$("h1").text();
    function animateText(){
         $("h1").text(text.substr(0,position));
         position++;

        if(position == text.length){
             position=0;
         }
     }
         setInterval(animateText,200);


    let number=0
    let timer
    $("#button").click(function (){
        clearInterval(timer);
      timer=setInterval(increment,100)
    });

    function increment(){
        $("h2").text(number);
        number++;
    }

    $("#button1").click(function (){
        clearInterval(timer);
    });
</script>
</body>
</html>
